{% extends 'pages/base.html' %}
{% load static %}

{% block content %}
<head>
    <title>
        Order System
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Available Products</h1>

            {% for product in all_products %}
                <div class="col-lg-4">
                    <h3><a href="{% url 'pages:order_detail' product.pk %}">{{ product.name }}</a></h3>
                    <p>Price ${{ product.price }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock content %}
